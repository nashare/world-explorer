{% extends 'base.html' %}
{% block content %}
<div class="container is-flex is-flex-direction-column is-justify-content-center is-align-items-center">
    <h1 class="title is-3 pt-6">Please Sign Up</h1>
    <div class="has-text-danger-dark">{{ error_message }}</div>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{ field.errors }}
            <label class="label mt-2">{{ field.label_tag }}</label>
            <div class="input is-success">{{ field }}</div>
            {% if field.help_text %}
            <p>{{ field.help_text }}</p>
            {% endif %}
        </div>
        {% endfor %}
            <input class="button is-success mt-3" type="submit" value="Sign Up">
    </form>
</div>
{% endblock %}
