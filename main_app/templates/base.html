{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body class="is-flex is-flex-direction-column">
    <header>
        <nav class="navbar is-success p-2" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item is-family-monospace has-text-weight-bold is-size-4" href="{% url 'home' %}">
                    &nbsp;&nbsp;World Explorer
                </a>
            </div>
            <div class="navbar-menu is-active">
                <ul class="navbar-end">
                    {% if user.is_authenticated %}
                    <a class="navbar-item" href="#">
                        <i class="fa-solid fa-plane"></i>&nbsp;&nbsp;Travel Log
                    </a>
                    <a class="navbar-item" href="#">
                        <i class="fa-solid fa-heart"></i>&nbsp;&nbsp;Travel Wishlist
                    </a>
                    <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
                    <a class="navbar-item" href="{% url 'login' %}">Log In</a>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container is-flex is-flex-direction-column is-justify-content-center is-align-items-center">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer has-background-success p-3">
        <div class="has-text-centered">
            <p>All Rights Reserved &copy; 2023 World Explorer</p>
        </div>
    </footer>
</body>

</html>
